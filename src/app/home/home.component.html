<div class="container">
    <form>
        <div>
            <label>Name</label>
            <input [(ngModel)] ='person.name' input type="text" name = 'name' placeholder="name" class="form-control">
        </div>

        <div>
            <label>email</label>
            <input [(ngModel)] ='person.email' input type="email" name = 'email' placeholder="email" class="form-control">
        </div>

        <div>
            <label>age</label>
            <input [(ngModel)] ='person.age' input type="text" name = 'age' placeholder="age" class="form-control">
        </div>
        <button (click) = 'addUser()' class="btn btn-primary">Save</button>
    </form>
    <section class = 'my-5'>
        <table class="table table-striped table-info">
            <tr>
                <td>Name</td>
                <td>email</td>
                <td>age</td>
            </tr>
            <tr *ngFor = "let person of data">
                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.age}}</td>

            </tr>
        </table>
         

    </section>
</div>
